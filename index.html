<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>
        Color Scheme Switcher
    </h1>
    <div class="colors">
        <div class="button" id="grey"></div>
        <div class="button" id="white"></div>
        <div class="button" id="yellow"></div>
        <div class="button" id="pink"></div>
        <div class="button" id="blue"></div>
        <div class="button" id="green"></div>
        <div class="button" id="purple"></div>
        <div class="button" id="red"></div>
    </div>
    <h2>Click on one of the above colors to change the background colour of this page.</h2>
    <script src="index.js"></script>
</body>
</html>
